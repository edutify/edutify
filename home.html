<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME|EDUTIFY</title>
    <div class="h-main-box">
            <h2 class="h-main">EDUTIFY</h2>
            <img src="https://icon-library.com/images/logout-icon-png/logout-icon-png-9.jpg" class="logout-btn" id="logoutbtn"/>
    </div>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    .h-main-box{
        background-color: antiquewhite;
        padding: 20px;
    }
    .h-main{
        font-family: "Montserrat", serif;
        color: black;
    }
    .logout-btn{
        position: absolute;
        right: 20px;
        width: 50px;
        height: 50px;
        font-family: "Montserrat", serif;
    }
    .streams-box{
        padding: 0px;
        margin-top: 50px;
        width: 100%;
    }
    .streams-box-1{
        width: 100%;
        justify-content: center;
    }
    .img-streams{
        width: 150px;
        height: 150px;
        border-radius: 360px;
        padding: 5px;
        outline: none;
        border: solid antiquewhite 1px;
        margin: 10px;
    }
    @media screen and (max-width: 800px) {
  .streams-box-1,.h-main-box {
    width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}

</style>
<body>
    <div class="streams-box">
        <div class="streams-box-1">
            <center>
            <img src="CSE.png" class="img-streams" id="btech-cse" onclick="btechcse()"/>
            <img src="POLYTECHNIC.png" class="img-streams" id="polytechnic-chemical" onclick="itichemical()"/>
            </center>
        </div>
    </div>
</body>

<script>
    document.getElementById("logoutbtn").addEventListener("click", function() {
    localStorage.removeItem("sessionToken"); // Clear session token
    window.location.href = "index.html"; // Redirect to the login page
});
document.addEventListener("DOMContentLoaded", function() {
    var sessionToken = localStorage.getItem("sessionToken");
    if (!sessionToken) {
        window.location.href = "index.html"; // Redirect to login if no session token
    }
});
function btechcse(){
            window.location.href = "btech-cse.html"; // Redirect to the next page
        }
        
function itichemical(){
            window.location.href = "polytechnic-chemical.html"; // Redirect to the next page
        }
</script>
</html>
