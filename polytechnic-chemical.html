<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POLYTECHNIC|CHEMICAL</title>
  <style>
    *{
    padding: 0px;
    margin: 0px;
    font-family: "Montserrat", serif;
    font-optical-sizing: auto;
    font-weight: weight;
    font-style: normal;
    }
    .div-main{
     padding: 18px;
     margin: 0px;
     background-color: #ff8383;
     color: white;
     position: relative;
}
    .h3-div-main{
     left: 0px;
}
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    #book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .book-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 20px;
      width: 300px;
      transition: transform 0.2s;
    }
    .book-item:hover {
      transform: scale(1.05);
    }
    .book-item h2 {
      color: #0066cc;
      font-size: 24px;
      margin: 0 0 10px;
    }
    .book-item a {
      text-decoration: none;
      color: #0066cc;
    }
    .book-item p {
      color: #555;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
  <script>
    async function fetchBookData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzG4F5DfHhlwV4J9jI4VH2GD85-pJkf6oV9rtUtFDtY_CbMbLugduOgy7LJ6x-vK16Q/exec');
      const data = await response.json();
      const bookListDiv = document.getElementById('book-list');
      
      data.forEach(book => {
        const bookItem = document.createElement('div');
        bookItem.className = 'book-item';
        bookItem.innerHTML = `<h2><a href="${book.link}" target="_blank">${book.title}</a></h2><p>By: ${book.author}</p>`;
        bookListDiv.appendChild(bookItem);
      });
    }

    window.onload = fetchBookData;
  </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME|EDUTIFY 2.0</title>
    <div class="div-main">
        <h3 class="h3-div-main">EDUTIFY 2.0(e-LIBRARY)</h3>
    </div>
</head>
<body>
  <h1>POLYTECHNIC CHEMICAL E-LIBRARY</h1>
  <div id="book-list"></div>
</body>
</html>
